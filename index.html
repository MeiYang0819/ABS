<!doctype html>
<html lang="zh-Hant">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>鋼琴鍵盤（美化版｜固定 piano｜Webhook）</title>
<style>
  :root{
    --panel-bg:#ffffff;--page:#f6f7fb;--ink:#0f172a;--muted:#7a8396;--rim:#e4e7ef;
  }
  *{box-sizing:border-box}
  body{font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;margin:0;background:var(--page);color:var(--ink)}
  .panel{max-width:980px;margin:20px auto;background:var(--panel-bg);border-radius:16px;padding:16px 16px 24px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
  h2{margin:6px 0 12px}
  .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  input{padding:8px 10px;border:1px solid var(--rim);border-radius:10px}
  #status{background:#eef1f6;border:1px solid var(--rim);border-radius:12px;padding:10px;margin-top:10px;font-size:14px;white-space:pre-wrap;color:#334155}

  .kb-wrap{overflow-x:auto;background:#eceff4;border-radius:14px;margin-top:14px;border:1px solid var(--rim)}
  #keyboard{position:relative;height:260px;min-width:860px;user-select:none;-webkit-user-select:none}

  /* White keys */
  .white{position:absolute;bottom:0;height:100%;
    background:linear-gradient(#fff,#eceef2 70%,#d8dbe2);
    border-radius:0 0 12px 12px;
    border:1px solid #cfd3dc;border-top:none;
    box-shadow:inset 0 -10px 14px rgba(0,0,0,.12),inset 0 1px 0 rgba(255,255,255,.9),0 1px 0 rgba(0,0,0,.04);
  }
  .white.active{filter:brightness(1.06)}

  /* Black keys */
  .black{position:absolute;bottom:36%;height:64%;
    background:linear-gradient(#303136,#0f1115);
    border:1px solid #0b0c0f;border-top:none;
    border-radius:0 0 10px 10px;z-index:3;
    box-shadow:inset 0 -6px 10px rgba(0,0,0,.45),0 2px 6px rgba(0,0,0,.35);
  }
  .black.active{filter:brightness(1.25)}

  .label{position:absolute;bottom:10px;left:50%;transform:translateX(-50%);
    font-size:11px;color:#475569;background:#ffffffee;border:1px solid var(--rim);
    padding:2px 6px;border-radius:8px;}
</style>
<body>
  <div class="panel">
    <h2>鋼琴鍵盤（美化版｜固定 piano｜Webhook）</h2>
    <div class="row">
      <label for="displayName">顯示名稱：</label>
      <input id="displayName" placeholder="例如：小明" />
    </div>
    <p id="status">尚未初始化</p>
    <div class="kb-wrap"><div id="keyboard"></div></div>
  </div>

  <!-- Tone.js -->
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.min.js"></script>
  <script>
    const WEBHOOK = "https://script.google.com/macros/s/AKfycbw3rDKy-mjN93ValBMs28ndCFv5IbqjupDgn9rHvqYOqJwo5If3DdB1zVervdluT8YW/exec"; // 固定 /exec

    const $ = s => document.querySelector(s);
    const statusEl = $('#status');

    let engineReady=false;
    let synth=null;            // 保底合成器（立即出聲）
    let sampler=null;          // 鋼琴取樣（固定 ./piano/）
    let samplerReady=false;

    function setStatus(msg){ statusEl.textContent = msg; }

    async function ensureEngine(){
      if(engineReady) return;
      await Tone.start();
      synth = new Tone.PolySynth(Tone.Synth).toDestination();
      synth.set({ oscillator:{type:'triangle'}, envelope:{attack:0.002, decay:0.12, sustain:0.2, release:0.25} });
      engineReady=true;
      setStatus('音源就緒 ✅（先合成器，背景載入鋼琴取樣）');
      ensureSampler();
    }

    // 取樣檔固定在 ./piano/
    const BASE='./piano/';
    const URLS={
      'A1':'A1.mp3',
      'C2':'C2.mp3','D#2':'Ds2.mp3','F#2':'Fs2.mp3','A2':'A2.mp3',
      'C3':'C3.mp3','D#3':'Ds3.mp3','F#3':'Fs3.mp3','A3':'A3.mp3',
      'C4':'C4.mp3','D#4':'Ds4.mp3','F#4':'Fs4.mp3','A4':'A4.mp3',
      'C5':'C5.mp3'
    };
    function ensureSampler(){
      if(sampler || samplerReady) return;
      try{
        sampler = new Tone.Sampler({ urls:URLS, release:1, baseUrl:BASE, onload:()=>{ samplerReady=true; setStatus('鋼琴取樣已載入 ✅'); } }).toDestination();
      }catch(e){ setStatus('鋼琴取樣載入失敗（維持合成器）'); }
    }

    // ===== 14 個白鍵（C3 ~ B4）與黑鍵配置 =====
    const WHITE=["C3","D3","E3","F3","G3","A3","B3","C4","D4","E4","F4","G4","A4","B4"];
    const BLACK_AFTER={ 'C':'C#', 'D':'D#', 'F':'F#', 'G':'G#', 'A':'A#' };

    function buildKeyboard(){
      const kb=$('#keyboard'); kb.innerHTML='';
      const total=WHITE.length, keyW=100/total;

      // Draw whites first
      WHITE.forEach((note,i)=>{
        const w=document.createElement('div'); w.className='white'; w.dataset.note=note;
        w.style.left=`${i*keyW}%`; w.style.width=`calc(${keyW}% - 1px)`;
        if(note.startsWith('C') || note.startsWith('G')){
          const lab=document.createElement('div'); lab.className='label'; lab.textContent=note; w.appendChild(lab);
        }
        kb.appendChild(w);
      });

      // Then blacks
      WHITE.forEach((note,i)=>{
        const n0=note[0];
        const sharp=BLACK_AFTER[n0] ? BLACK_AFTER[n0] + note.slice(1) : null;
        // 邊界情況：最後一個 A 不放 A#
        if(!sharp || (n0==='A' && i===WHITE.length-1)) return;
        const b=document.createElement('div'); b.className='black'; b.dataset.note=sharp;
        b.style.width=`${keyW*0.64}%`;
        b.style.left=`calc(${i*keyW}% + ${keyW*0.66}%)`;
        kb.appendChild(b);
      });

      // Events
      kb.addEventListener('pointerdown', async e=>{
        const t=e.target.closest('.black,.white'); if(!t) return; // 黑鍵優先
        t.setPointerCapture?.(e.pointerId);
        await ensureEngine();
        playNote(t.dataset.note);
        log(t.dataset.note);
        t.classList.add('active');
      });
      kb.addEventListener('pointerup', e=>{
        const t=e.target.closest('.black,.white'); if(t) t.classList.remove('active');
      });
    }

    function playNote(note){
      if(synth) synth.triggerAttackRelease(note,'8n'); // 立即
      if(samplerReady && sampler){ sampler.triggerAttackRelease(note,'8n'); }
    }

    function log(note){
      const payload={userId:'guest',displayName:$('#displayName').value||'Guest',instrument:'piano',note,velocity:1,sessionId:'demo'};
      fetch(WEBHOOK,{method:'POST',headers:{'Content-Type':'text/plain;charset=UTF-8'},body:JSON.stringify(payload)})
        .then(r=>r.text()).then(txt=>setStatus(`已記錄：${note}｜回應：${txt}`))
        .catch(err=>setStatus('記錄失敗：'+err.message));
    }

    // boot
    buildKeyboard();
  </script>
</body>
</html>
