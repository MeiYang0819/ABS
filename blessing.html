<script>
/* ====================== å‰ç«¯è¨­å®š ====================== */
const LIFF_ID = '2008149060-m5pDXW6a'; // ä½ çš„ LIFF ID
const WEBHOOK = 'https://script.google.com/macros/s/___YOUR_DEPLOY_URL___/exec'; // ä½ çš„ GAS å…¥å£
const TIMEOUT_MS = 20000;

/* ====================== å·¥å…·ï¼šç‹€æ…‹åˆ— ====================== */
function setStatus(m){
  const el = document.getElementById('status');
  el.textContent = m;
  el.classList.remove('ok','busy','err');
  if(/æˆåŠŸ|å·²è¼‰å…¥|å°±ç·’/.test(m)) el.classList.add('ok');
  else if(/é€å‡ºä¸­|ç­‰å¾…|è™•ç†/.test(m)) el.classList.add('busy');
  else if(/å¤±æ•—|é€¾æ™‚|ç„¡æ³•|éŒ¯èª¤/.test(m)) el.classList.add('err');
}

/* ====================== å…§æ–‡ placeholderï¼ˆé»å³æ¶ˆå¤±ï¼‰ ====================== */
function applyPlaceholder(){
  const ed = document.getElementById('editor');
  if(!ed.innerHTML.trim()){
    ed.classList.add('placeholder');
    ed.innerHTML = ed.dataset.ph || '';

}
function removePlaceholderIfAny(){
  const ed = document.getElementById('editor');
  if(ed.classList.contains('placeholder')){
    ed.classList.remove('placeholder');
    ed.innerHTML = '';

}
(function initPlaceholder(){

})();

/* ====================== LIFF åˆå§‹åŒ–ï¼ˆå¸¶å…¥ lineId / æ–°äººåï¼‰ ====================== */
let lineId='', displayName='', pictureUrl='';
async function initLIFF(){
  if(typeof liff === 'undefined'){ setStatus('ï¼ˆæœªè¼‰å…¥ LIFF SDKï¼Œå¯å…ˆæ¸¬æ¨£å¼ï¼‰'); return; }
  try{
    setStatus('åˆå§‹åŒ– LIFFâ€¦');
    await liff.init({ liffId: LIFF_ID, withLoginOnExternalBrowser:true });
    if(!liff.isLoggedIn()){ liff.login({ scope:['openid','profile'] }); return; }
    if(liff.ready) await liff.ready;

    let prof=null, idt=null;
    try{ prof=await liff.getProfile(); }catch(_){}
    try{ idt=liff.getDecodedIDToken(); }catch(_){}

    lineId      = (prof&&prof.userId) || (idt&&idt.sub) || '';
    displayName = (prof&&prof.displayName) || (idt&&(idt.name||idt.nickname)) || '';
    pictureUrl  = (prof&&prof.pictureUrl) || '';

    // å·¦ä¸Šè§’ã€Œæ–°äººã€ï¼šå‘å¾Œç«¯è©¢å•ï¼ˆè‹¥å¾Œç«¯å°šæœªå¯¦ä½œï¼Œæœƒä¿ç•™é è¨­ â€”ï¼‰
    try{
      const r = await fetch(WEBHOOK+'?action=couple',{method:'GET',cache:'no-store'});
      if(r.ok){
        const j = await r.json().catch(()=>null);
        if(j && j.ok && j.name){
          document.getElementById('brideLabel').textContent = 'æ–°äººï¼š' + String(j.name||'â€”');
        }
      }
    }catch(_){}

    setStatus('å·²å°±ç·’');
  }catch(e){
    setStatus('LIFF åˆå§‹åŒ–å¤±æ•—ï¼š'+ e.message);
  }
}

/* ====================== ç·¨è¼¯å™¨å·¥å…·åˆ— ====================== */
function btnExec(cmd, val=null){
  document.execCommand(cmd, false, val);
  document.getElementById('editor').focus();
}
function wrapSelectionWithClass(cls){
  const sel = window.getSelection();
  if(!sel.rangeCount) return;
  const range = sel.getRangeAt(0);
  if(range.collapsed){
    // æ²’é¸å­—ï¼šæ’å…¥ä¸€å€‹ span æ–¹ä¾¿ä½¿ç”¨è€…ç¹¼çºŒè¼¸å…¥
    const span = document.createElement('span');
    span.className = cls;
    span.appendChild(document.createTextNode('\u200B')); // é›¶å¯¬
    range.insertNode(span);
    sel.removeAllRanges();
    const newR = document.createRange();
    newR.setStart(span, 1);
    newR.collapse(true); sel.addRange(newR);
    return;
  }
  const span = document.createElement('span');
  span.className = cls;
  range.surroundContents(span);
  sel.removeAllRanges();
  const newRange = document.createRange();
  newRange.setStartAfter(span); newRange.collapse(true); sel.addRange(newRange);
  document.getElementById('editor').focus();
}
let upLevel = 0, downLevel = 0;
function stepBigger(){ if(upLevel < 3) upLevel++; wrapSelectionWithClass('fs-up-' + upLevel); }
function stepSmaller(){ if(downLevel < 3) downLevel++; wrapSelectionWithClass('fs-down-' + downLevel); }

/* ====================== ç°½åï¼ˆé»å°æ¡† â†’ Modal ç•«ç°½ï¼‰ ====================== */
const sigOverlay = document.getElementById('sigOverlay');
const pad = document.getElementById('pad');
const ctx = pad.getContext('2d');
let drawing=false, lastX=0, lastY=0, signatureDataURL='';

function fitCanvas(){
  const dpr = Math.max(1, window.devicePixelRatio || 1);
  const cssW = pad.clientWidth, cssH = pad.clientHeight;
  pad.width = Math.floor(cssW * dpr);
  pad.height = Math.floor(cssH * dpr);
  ctx.setTransform(dpr,0,0,dpr,0,0);
  ctx.lineCap='round'; ctx.lineJoin='round';
  ctx.lineWidth=3;
  ctx.strokeStyle='#111';
  ctx.clearRect(0,0,cssW,cssH);
}
function openSign(){ sigOverlay.classList.add('show'); setTimeout(fitCanvas, 40); }
function closeSign(){ sigOverlay.classList.remove('show'); }
function pointerPos(e){
  const rect = pad.getBoundingClientRect();
  const x = (e.touches? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches? e.touches[0].clientY : e.clientY) - rect.top;
  return {x,y};
}
function startDraw(e){ drawing=true; const p=pointerPos(e); lastX=p.x; lastY=p.y; e.preventDefault(); }
function moveDraw(e){
  if(!drawing) return;
  const p=pointerPos(e);
  ctx.beginPath(); ctx.moveTo(lastX,lastY); ctx.lineTo(p.x,p.y); ctx.stroke();
  lastX=p.x; lastY=p.y; e.preventDefault();
}
function endDraw(){ drawing=false; }
pad.addEventListener('mousedown', startDraw);
pad.addEventListener('mousemove', moveDraw);
pad.addEventListener('mouseup', endDraw);
pad.addEventListener('mouseleave', endDraw);
pad.addEventListener('touchstart', startDraw, {passive:false});
pad.addEventListener('touchmove', moveDraw, {passive:false});
pad.addEventListener('touchend', endDraw);

document.getElementById('chipSign').addEventListener('click', openSign);
document.getElementById('sigClear').addEventListener('click', fitCanvas);
document.getElementById('sigCancel').addEventListener('click', closeSign);
document.getElementById('sigOK').addEventListener('click', ()=>{
  signatureDataURL = pad.toDataURL('image/png');
  document.getElementById('signThumb').src = signatureDataURL;
  closeSign();
});

/* ====================== é€å‡ºç¥ç¦ï¼ˆå« ping ç›¸å®¹è§£æï¼‰ ====================== */
document.getElementById('btnSubmit').addEventListener('click', async ()=>{
  const ed = document.getElementById('editor');
  if(ed.classList.contains('placeholder') || !ed.innerText.trim()){
    alert('è«‹å¯«ä¸‹ç¥ç¦å…§å®¹å”·ï½'); return;
  }
  const text = ed.innerHTML.trim();

  // å…ˆ ping å¾Œç«¯ï¼ˆç›¸å®¹ç´”æ–‡å­— ok èˆ‡ JSON {ok:true}ï¼‰
  try{
    const r = await fetch(WEBHOOK+'?action=ping',{method:'GET',cache:'no-store'});
    const ct = (r.headers.get('content-type')||'').toLowerCase();
    let ok=false;
    if(ct.includes('application/json')){
      const j = await r.json().catch(()=>null);
      ok = !!(j && (j.ok===true || j.status==='ok'));
    }else{
      const t = (await r.text().catch(()=> '')).trim().toLowerCase();
      ok = (t==='ok' || t==='{"ok":true}');
    }
    if(!ok){ setStatus('âš ï¸ å¾Œç«¯æœªå›æ‡‰æ­£å¸¸ï¼ˆping æ ¼å¼ä¸ç¬¦ï¼‰'); return; }
  }catch(_){ setStatus('âš ï¸ ç„¡æ³•é€£åˆ°å¾Œç«¯ï¼ˆping å¤±æ•—ï¼‰'); return; }

  setStatus('â³ é€å‡ºä¸­â€¦');

  const payload = {
    action: 'createBlessing',
    lineId, displayName, pictureUrl,
    contentHTML: text,
    signaturePNG: signatureDataURL || '',
