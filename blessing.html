<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>祝福牆</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Sacramento:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #c9daf8;    /* 背景顏色 */
      --paper-bg: #fff2cc;    /* 內文顏色 */
      --border-color: #A68A7C;
      --accent-color: #A68A7C;
      --text-color: #333;
      --title-fz: 42px;       /* 標題大小，與互動音符一致 */
      --status-fz: 18px;      /* 狀態列字體大小，與互動音符一致 */
    }
    body {
      margin: 0;
      font-family: 'Patrick Hand', cursive;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      font-family: 'Sacramento', cursive;
      font-weight: bold;
      font-size: var(--title-fz);
      padding: 20px;
      color: var(--accent-color);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .paper {
      width: 90%;
      min-height: 280px;
      background: var(--paper-bg);
      border: 2px dashed var(--border-color);
      border-radius: 10px;
      position: relative;
      padding: 40px 20px;
      box-sizing: border-box;
      background-image: repeating-linear-gradient(
        to bottom,
        transparent 0 28px,
        rgba(0,0,0,0.15) 28px 29px
      );
    }
    .couple-chip {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #fff;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 14px;
    }
    .sign-chip {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: #fff;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      width: 120px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #editor {
      min-height: 200px;
      outline: none;
      font-size: 18px;
    }
    .toolbar {
      margin-bottom: 8px;
    }
    .toolbar button {
      margin-right: 6px;
      padding: 4px 10px;
      font-family: 'Patrick Hand', cursive;
      cursor: pointer;
    }
    .actions {
      margin-top: 16px;
      text-align: center;
    }
    .actions button {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-family: 'Patrick Hand', cursive;
      cursor: pointer;
    }
    .status-bar {
      margin-top: 16px;
      background: var(--paper-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 8px 12px;
      text-align: center;
      font-size: var(--status-fz);
      color: var(--accent-color);
    }
    /* Modal 簽名板 */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
    .modal canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 200px;
    }
    .modal button {
      margin-top: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <header>祝福牆</header>
  <main>
    <div class="toolbar">
      <button onclick="format('bold')">粗體</button>
      <button onclick="format('underline')">底線</button>
      <button onclick="format('fontSize', 5)">大字</button>
      <button onclick="format('fontSize', 3)">正常</button>
    </div>
    <div class="paper">
      <div class="couple-chip" id="coupleName">新人名字</div>
      <div id="editor" contenteditable="true" placeholder="寫下你想對新人說的話..."></div>
      <div class="sign-chip" onclick="openModal()">簽名</div>
    </div>
    <div class="actions">
      <button onclick="submitBlessing()">送出祝福</button>
    </div>
    <div class="status-bar" id="statusBar">狀態顯示列</div>
  </main>

  <!-- 簽名 Modal -->
  <div id="signModal" class="modal">
    <div class="modal-content">
      <canvas id="sigCanvas"></canvas>
      <button onclick="clearSig()">清除</button>
      <button onclick="closeModal()">完成</button>
    </div>
  </div>

  <script>
    const LIFF_ID = "2008149060-m5pDXW6a";
    const WEBHOOK_URL = "https://meiyang0819.github.io/SSS/blessing.html";
    let userId = "";
    let sigCanvas = null, sigCtx = null, drawing = false;

    async function initLiff(){
      await liff.init({ liffId: LIFF_ID });
      if(!liff.isLoggedIn()){ liff.login(); return; }
      const profile = await liff.getProfile();
      userId = profile.userId;
      fetchCoupleName(userId);
    }
    async function fetchCoupleName(lineId){
      const res = await fetch(WEBHOOK_URL, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({action:"getCoupleName", lineId})
      });
      const data = await res.json();
      if(data.ok){ document.getElementById("coupleName").innerText = data.name; }
    }
    function format(cmd, val=null){ document.execCommand(cmd, false, val); }
    function openModal(){ document.getElementById("signModal").style.display="flex"; initCanvas(); }
    function closeModal(){ document.getElementById("signModal").style.display="none"; }
    function initCanvas(){
      sigCanvas = document.getElementById("sigCanvas");
      sigCtx = sigCanvas.getContext("2d");
      sigCtx.fillStyle = "#fff"; sigCtx.fillRect(0,0,sigCanvas.width,sigCanvas.height);
      sigCtx.lineWidth=2; sigCtx.strokeStyle="#000";
      sigCanvas.onmousedown = e=>{ drawing=true; sigCtx.beginPath(); sigCtx.moveTo(e.offsetX,e.offsetY); };
      sigCanvas.onmousemove = e=>{ if(drawing){ sigCtx.lineTo(e.offsetX,e.offsetY); sigCtx.stroke(); }};
      sigCanvas.onmouseup = ()=> drawing=false;
      sigCanvas.onmouseleave = ()=> drawing=false;
    }
    function clearSig(){ sigCtx.clearRect(0,0,sigCanvas.width,sigCanvas.height); }
    function getSignature(){ return sigCanvas.toDataURL("image/png"); }
    async function submitBlessing(){
      const msg = document.getElementById("editor").innerHTML.trim();
      if(!msg){ setStatus("請輸入內容"); return; }
      const signature = getSignature();
      const payload = {action:"createBlessing", lineId:userId, message:msg, signatureFileUrl:signature};
      const res = await fetch(WEBHOOK_URL, {method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(payload)});
      const data = await res.json();
      if(data.ok){ setStatus("送出成功 ✅ 編號:"+data.id); }
      else{ setStatus("送出失敗 ❌"); }
    }
    function setStatus(msg){ document.getElementById("statusBar").innerText=msg; }
    initLiff();
  </script>
</body>
</html>
